<!-- // Write a JavaScript code to extract unique characters from a string. 
//Example : "thequickbrownfoxjumpsoverthelazydog" 
//Output : "thequickbrownfxjmpsvlazydg" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        <!-- // Write a JavaScript code to extract unique characters from a string. 
        //Example : "thequickbrownfoxjumpsoverthelazydog" 
        //Output : "thequickbrownfxjmpsvlazydg" -->

        var string = "thequickbrownfoxjumpsoverthelazydog";
        var unique = "";
        for (var i = 0; i < string.length; i++) {
            var char = string[i];
            if (unique.indexOf(char) == -1) {
                unique += char;
            }
        }
        console.log(unique);
    </script>
</body>
</html>
